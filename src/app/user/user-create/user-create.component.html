<section class="containerCreacionUsuario">
    <form #f="ngForm" (ngSubmit)="f.form.valid && addUser(f)">
        <fieldset>
            <legend title="Creacion de Usuario">Creaci칩n de Usuario</legend>
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i>
                    Nombre de usuario:
                </label>
                <input type="text" name="name" class="name" id="name" placeholder="Ingrese su nombre de usuario"
                    title="Ingrese su nombre" required ngModel>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Contrase침a:
                </label>
                <input type="password" name="password" id="password" placeholder="Ingrese su Contrase침a"
                    title="Ingrese su Contrase침a" ngModel required>
            </div>
            <div class="desplegable">
                <h3>Seleccione una foto de Perfil:</h3>
                <button (click)="show($event)" class="btn" alt="Opciones" title="Opciones">Opciones</button>
                <div *ngIf="view == true" class="galeriaFotos">
                    <div *ngFor="let photo of photos">
                        <img [src]="photo" alt="Foto Perfil" title="Foto Perfil" (click)="onPhotoSelected(photo)"
                            class="border-animation">
                    </div>
                </div>
            </div>
            <div *ngIf="selectedPhoto!='' ">
                <h4>Foto Seleccionada:</h4>
                <img [src]="selectedPhoto" alt="Foto Seleccionada" title="Foto Seleccionada" class="fotoSeleccionada">
            </div>

            <input value="Registrarse" type="submit" class="btn" alt="Registrarse" title="Registrarse">
        </fieldset>
    </form>
</section>
